name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List files
        run: ls -R  # Debugging step to list files

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'  # Update to .NET 8.0

      - name: Restore dependencies
        run: dotnet restore ./eShopOnWeb.sln  # Adjust the path if necessary

      - name: Build
        run: dotnet build ./eShopOnWeb.sln --configuration Release  # Adjust the path if necessary

      - name: Publish
        run: dotnet publish ./eShopOnWeb.sln --configuration Release --output ./output  # Adjust the path if necessary

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: midwebapp
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: './output'  # Deploy the published output
